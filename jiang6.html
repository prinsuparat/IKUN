        <h1><a href="jiang6.html">第十二届音乐盛典咪咕汇 年度十大金曲</a></h1>
      </div>
      <div class="cleaner"></div>
      <div class="xinshang"> <img src="images/p19.jpg" width="930" />
        <p>近日，第14届音乐盛典咪咕汇，蔡徐坤在红毯上的表现引起大家的热议。
            三年的金海，今年已经非常的壮观，一年一年的走来，蔡徐坤已经非常的成熟，站在舞台上的蔡徐坤，已经少了稚气，多的是大家对他的认可。
           ​​​</p>
        <p>已经成熟的蔡徐坤，粉丝们仍然称呼他为漫画男，蔡徐坤的风格在让大家为他着迷的同时，更挚爱的是他的歌声。</p>
        <p>走原创路线的蔡徐坤，创作的歌曲《情人》上线之后，就占据了国内外各大音乐的榜单，受欢迎程度超出意外。</p>
