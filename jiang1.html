        <h1><a href="jiang1.html">第27届《东方风云榜》音乐盛典最佳男歌手</a></h1>
      </div>
      <div class="cleaner"></div>
      <div class="xinshang"> <img src="images/p14.jpg" width="930" />
        <p>时隔半年，上海梅赛德斯奔驰文化中心再度响起歌声。作为每年盘点华语乐坛成绩单的业界风向标，7月19日晚，第27届《东方风云榜》音乐盛典在沪揭晓最终榜单，现场颁出多个奖项。其中，蔡徐坤、周笔畅分获最佳男歌手与最佳女歌手，最受欢迎男歌手与女歌手的荣誉分别由王源、袁娅维获得，张艺兴、张靓颖分获亚洲最具影响力男歌手与亚洲最具影响力女歌手。周杰伦与阿信合作的《说好不哭》荣获2019年的“动感101年度金曲”。</p>
